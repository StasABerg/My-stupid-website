name: ci-cd
run-name: "Dev Deploy - ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref_name }}"

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'docker/Dockerfile'
      - 'deploy/**'
      - '.dockerignore'
      - 'charts/my-stupid-website/**'
      - '.forgejo/workflows/ci-cd.yaml'
  workflow_dispatch:
    inputs:
      branch:
        type: string
        description: 'Branch or ref to deploy'
        required: true
        default: main

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-cd-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref_name }}
  cancel-in-progress: true

env:
  CHECKOUT_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
  REGISTRY_HOST: forgejo.gitgud.zip
  REGISTRY_NAMESPACE: stasaberg
  TRIVY_IMAGE: aquasec/trivy:0.50.1
  TRIVY_CACHE_DIR: /tmp/trivy-cache

jobs:
  trivy-dockerfile:
    name: Trivy Dockerfile
    runs-on: self-hosted
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Scan Dockerfile misconfig
        id: trivy
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" config \
              --severity HIGH,CRITICAL \
              --format table \
              --output /workspace/trivy-dockerfile.txt \
              /workspace/docker/Dockerfile

      - name: Upload report artifact
        if: ${{ always() && hashFiles('trivy-dockerfile.txt') != '' }}
        uses: actions/upload-artifact@v3
        with:
          name: trivy-dockerfile
          path: trivy-dockerfile.txt

  build:
    runs-on: self-hosted
    needs: trivy-dockerfile
    outputs:
      sha: ${{ steps.out.outputs.sha }}
      attestation: ${{ steps.provenance.outputs.attestation }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ secrets.FORGEJO_REGISTRY_USERNAME }}
          password: ${{ secrets.FORGEJO_REGISTRY_PASSWORD }}

      - id: out
        run: echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website:${{ steps.out.outputs.sha }}
            ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website:latest
          provenance: false
          cache-from: type=local,src=/home/runner/.cache/buildx/my-stupid-website
          cache-to: type=local,dest=/home/runner/.cache/buildx/my-stupid-website,mode=max

      - name: Generate provenance attestation
        id: provenance
        run: |
          ATTESTATION=$(cat << EOF
          {
            "image": "${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website:${{ steps.out.outputs.sha }}",
            "digest": "${{ steps.build.outputs.digest }}",
            "builder": "forgejo-actions",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "${{ github.sha }}",
            "ref": "${{ github.ref }}",
            "workflow": "${{ github.workflow }}",
            "run_id": "${{ github.run_id }}"
          }
          EOF
          )
          echo "${ATTESTATION}" > provenance.json
          echo "attestation<<EOF" >> $GITHUB_OUTPUT
          echo "${ATTESTATION}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload provenance
        uses: actions/upload-artifact@v3
        with:
          name: provenance-my-stupid-website
          path: provenance.json

  trivy-image:
    name: Trivy Image
    runs-on: self-hosted
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Scan built image
        id: trivy
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          IMAGE="${REGISTRY_HOST}/${REGISTRY_NAMESPACE}/my-stupid-website:${{ needs.build.outputs.sha }}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" image \
              --severity HIGH,CRITICAL \
              --ignore-unfixed \
              --format table \
              --output /workspace/trivy-image.txt \
              "${IMAGE}"

      - name: Upload report artifact
        if: ${{ always() && hashFiles('trivy-image.txt') != '' }}
        uses: actions/upload-artifact@v3
        with:
          name: trivy-image
          path: trivy-image.txt

  trivy-helm:
    name: Trivy Helm/K8s Config
    runs-on: self-hosted
    needs: trivy-dockerfile
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Scan Helm charts
        id: trivy
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" config \
              --severity HIGH,CRITICAL \
              --format table \
              --output /workspace/trivy-helm.txt \
              /workspace/charts/my-stupid-website

      - name: Upload report artifact
        if: ${{ always() && hashFiles('trivy-helm.txt') != '' }}
        uses: actions/upload-artifact@v3
        with:
          name: trivy-helm
          path: trivy-helm.txt

  deploy-dev:
    runs-on: self-hosted
    needs: [trivy-dockerfile, build, trivy-image, trivy-helm]
    if: |
      needs.trivy-dockerfile.result == 'success' &&
      needs.build.result == 'success' &&
      needs.trivy-image.result == 'success' &&
      needs.trivy-helm.result == 'success'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - uses: azure/setup-helm@v4

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/kubeconfig
          chmod 600 $HOME/kubeconfig
          echo "KUBECONFIG=$HOME/kubeconfig" >> $GITHUB_ENV

      - name: Resolve image tag
        id: tag
        run: echo "tag=${{ needs.build.outputs.sha }}" >> "$GITHUB_OUTPUT"

      - name: Helm upgrade (dev)
        run: |
          helm upgrade --install my-stupid-website-dev charts/my-stupid-website \
            -f charts/my-stupid-website/values-dev.yaml \
            --namespace my-stupid-website-dev --create-namespace \
            --set-string image.tag=${{ steps.tag.outputs.tag }} \
            --rollback-on-failure --wait --kube-insecure-skip-tls-verify

      - name: Output deployment info
        run: |
          echo "‚úÖ Deployed to development"
          echo "üì¶ Image: ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website:${{ steps.tag.outputs.tag }}"
          echo "üè∑Ô∏è  Tag for production: ${{ steps.tag.outputs.tag }}"
