load_module modules/ngx_http_js_module.so;
worker_processes  auto;

error_log  /dev/stderr notice;
pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
  map $uri $spa_status_code {
    default 404;
    / 200;
    ~^/(terminal|radio|gateway)/docs/?$ 200;
    ~^/(games|games/do-nothing|terminal|radio|swagger|how-to|motivation|konami|begud|gitgud|privacy|contact|documents)/?$ 200;
    ~^/how-to(/.*)?$ 200;
    ~^/blog(/.*)?$ 200;
  }

  server_tokens off;
  etag off;
  js_import sitemap from /etc/nginx/sitemap.js;
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format main escape=json '{"timestamp":"$time_iso8601"'
                              ',"remote_addr":"$realip_remote_addr"'
                              ',"request_method":"$request_method"'
                              ',"request_uri":"$request_uri"'
                              ',"status":$status'
                              ',"body_bytes_sent":$body_bytes_sent'
                              ',"http_referer":"$http_referer"'
                              ',"user_agent":"$http_user_agent"'
                              ',"host":"$host"'
                              ',"x_forwarded_for":"$http_x_forwarded_for"'
                              ',"request_time":$request_time'
                              ',"terminal_debug":"$http_x_terminal_debug"'
                              ',"request_body":"$request_body"'
                              ',"upstream_status":"$upstream_status"'
                              ',"upstream_time":"$upstream_response_time"'
                              ',"upstream_addr":"$upstream_addr"}';
  access_log  /dev/stdout main;
  sendfile        on;
  keepalive_timeout  65;
  gzip  on;
  real_ip_header CF-Connecting-IP;
  real_ip_recursive on;
  set_real_ip_from 10.42.0.0/16;
  set_real_ip_from 103.21.244.0/22;
  set_real_ip_from 103.22.200.0/22;
  set_real_ip_from 103.31.4.0/22;
  set_real_ip_from 104.16.0.0/13;
  set_real_ip_from 104.24.0.0/14;
  set_real_ip_from 108.162.192.0/18;
  set_real_ip_from 131.0.72.0/22;
  set_real_ip_from 141.101.64.0/18;
  set_real_ip_from 162.158.0.0/15;
  set_real_ip_from 172.64.0.0/13;
  set_real_ip_from 173.245.48.0/20;
  set_real_ip_from 188.114.96.0/20;
  set_real_ip_from 190.93.240.0/20;
  set_real_ip_from 197.234.240.0/22;
  set_real_ip_from 198.41.128.0/17;
  set_real_ip_from 2400:cb00::/32;
  set_real_ip_from 2606:4700::/32;
  set_real_ip_from 2803:f800::/32;
  set_real_ip_from 2405:b500::/32;
  set_real_ip_from 2405:8100::/32;
  set_real_ip_from 2a06:98c0::/29;
  set_real_ip_from 2c0f:f248::/32;

server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;
  error_page 404 /index.html;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https://cdn.jsdelivr.net; font-src 'self' data: https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net https://challenges.cloudflare.com; worker-src 'self'; connect-src 'self' https://*.gitgud.zip https://challenges.cloudflare.com; manifest-src 'self'; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com https://challenges.cloudflare.com; frame-ancestors 'self' https://gitgud.zip https://dev.gitgud.zip; base-uri 'self';" always;
  add_header X-Permitted-Cross-Domain-Policies "none" always;

  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable" always;
  }

  location / {
    add_header Cache-Control "no-store" always;
    add_header Pragma "no-cache" always;
    add_header Last-Modified "" always;
    expires off;
    try_files $uri $uri/ @spa;
  }

  location @spa {
    add_header Cache-Control "no-store" always;
    add_header Pragma "no-cache" always;
    add_header Last-Modified "" always;
    expires off;
    if ($spa_status_code = 404) {
      return 404;
    }
    rewrite ^ /index.html break;
  }

  location = /index.html {
    internal;
    add_header Cache-Control "no-store" always;
    add_header Pragma "no-cache" always;
    add_header Last-Modified "" always;
    expires off;
  }

  location = /api {
    return 301 /api/;
  }

  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $realip_remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    proxy_pass http://my-stupid-website-api:8080/;
  }



  location = /healthz { return 200; }
  location = /sitemap.xml {
    js_content sitemap.gen;
  }
  location = /robots.txt {
    default_type text/plain;
    return 200 "

User-agent: *
Allow: /

User-agent: *
Disallow: /api/*

Sitemap: https://$host/sitemap.xml
  ";
    }
  }
}
