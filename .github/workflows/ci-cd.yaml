name: ci-cd
on:
  workflow_dispatch:
permissions: 
  contents: read
  packages: write 

jobs:
  build-deploy:
    runs-on: self-hosted
    env:
      REGISTRY: ghcr.io
      IMAGE: ghcr.io/stasaberg/my-stupid-website
      SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.SHA }}
            ${{ env.IMAGE }}:dev
      - name: Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/kubeconfig
          echo "KUBECONFIG=$HOME/kubeconfig" >> $GITHUB_ENV
      - uses: azure/setup-helm@v4
      - name: Helm upgrade
        run: |
          helm upgrade --install my-stupid-website charts/my-stupid-website \
            --namespace my-stupid-website --create-namespace \
            --set image.repository=${IMAGE} \
            --set image.tag=${SHA} \
            --atomic --wait \
            --kube-insecure-skip-tls-verify

