name: ci-cd
on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'docker/Dockerfile'
      - 'deploy/**'
      - '.dockerignore'
      - 'charts/my-stupid-website/**'
      - '.github/workflows/ci-cd.yaml'
  workflow_dispatch:
    inputs:
      branch:
        type: string
        description: 'Branch or ref to deploy'
        required: true
        default: main
permissions:
  contents: read
  packages: write
concurrency:
  group: ci-cd-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref_name }}
  cancel-in-progress: true

env:
  CHECKOUT_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
  REGISTRY_HOST: forgejo.gitgud.zip
  REGISTRY_NAMESPACE: stasaberg
  TRIVY_IMAGE: aquasec/trivy:0.50.1
  TRIVY_CACHE_DIR: /tmp/trivy-cache

jobs:
  trivy-dockerfile:
    name: Trivy Dockerfile
    runs-on: self-hosted
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - name: Scan Dockerfile misconfig
        id: trivy
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" config \
              --severity HIGH,CRITICAL \
              --format sarif \
              --output /workspace/trivy-dockerfile.sarif \
              /workspace/docker/Dockerfile
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-dockerfile.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-dockerfile
          path: trivy-dockerfile.sarif


  build:
    runs-on: self-hosted
    needs: trivy-dockerfile
    outputs:
      sha: ${{ steps.out.outputs.sha }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ secrets.FORGEJO_REGISTRY_USERNAME }}
          password: ${{ secrets.FORGEJO_REGISTRY_PASSWORD }}
      - id: out
        run: echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website:${{ steps.out.outputs.sha }}
            ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website:latest
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trivy-image:
    name: Trivy Image
    runs-on: self-hosted
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Scan built image
        id: trivy
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          IMAGE="${REGISTRY_HOST}/${REGISTRY_NAMESPACE}/my-stupid-website:${{ needs.build.outputs.sha }}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" image \
              --severity HIGH,CRITICAL \
              --ignore-unfixed \
              --format sarif \
              --output /workspace/trivy-image.sarif \
              "${IMAGE}"
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-image.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image
          path: trivy-image.sarif




  trivy-helm:
    name: Trivy Helm/K8s Config
    runs-on: self-hosted
    needs: trivy-dockerfile
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - name: Scan Helm charts
        id: trivy
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" config \
              --severity HIGH,CRITICAL \
              --format sarif \
              --output /workspace/trivy-helm.sarif \
              /workspace/charts/my-stupid-website
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-helm.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-helm
          path: trivy-helm.sarif


  deploy-dev:
    runs-on: self-hosted
    needs: [trivy-dockerfile, build, trivy-image, trivy-helm]
    if: >
      needs.trivy-dockerfile.result == 'success'
      && needs.build.result == 'success'
      && needs.trivy-image.result == 'success'
      && needs.trivy-helm.result == 'success'
    environment: development
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: azure/setup-helm@v4
      - name: Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/kubeconfig
          chmod 600 $HOME/kubeconfig
          echo "KUBECONFIG=$HOME/kubeconfig" >> $GITHUB_ENV
      - name: Resolve image tag
        id: tag
        run: echo "tag=${{ needs.build.outputs.sha }}" >> "$GITHUB_OUTPUT"
      - name: Helm upgrade (dev)
        run: |
          helm upgrade --install my-stupid-website-dev charts/my-stupid-website \
            -f charts/my-stupid-website/values-dev.yaml \
            --namespace my-stupid-website-dev --create-namespace \
            --set-string image.tag=${{ steps.tag.outputs.tag }} \
            --atomic --wait --kube-insecure-skip-tls-verify

  deploy-prod:
    runs-on: self-hosted
    needs: [trivy-dockerfile, build, trivy-image, trivy-helm, deploy-dev]
    if: >
      needs.deploy-dev.result == 'success'
      && needs.trivy-dockerfile.result == 'success'
      && needs.build.result == 'success'
      && needs.trivy-image.result == 'success'
      && needs.trivy-helm.result == 'success'
    environment: production
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: azure/setup-helm@v4
      - name: Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/kubeconfig
          chmod 600 $HOME/kubeconfig
          echo "KUBECONFIG=$HOME/kubeconfig" >> $GITHUB_ENV
      - name: Resolve image tag
        id: tag
        run: echo "tag=${{ needs.build.outputs.sha }}" >> "$GITHUB_OUTPUT"
      - name: Helm upgrade (prod)
        run: |
          helm upgrade --install my-stupid-website charts/my-stupid-website \
            --namespace my-stupid-website --create-namespace \
            --set-string image.tag=${{ steps.tag.outputs.tag }} \
            --atomic --wait --kube-insecure-skip-tls-verify
