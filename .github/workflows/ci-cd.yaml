name: ci-cd
on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'docker/Dockerfile'
      - 'deploy/**'
      - '.dockerignore'
      - 'charts/my-stupid-website/**'
      - '.github/workflows/ci-cd.yaml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch or ref to deploy'
        required: true
        default: main
permissions:
  contents: read
  packages: write
concurrency:
  group: ci-cd-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref_name }}
  cancel-in-progress: true

env:
  CHECKOUT_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
  REGISTRY_HOST: forgejo.gitgud.zip
  REGISTRY_NAMESPACE: stasaberg
  REGISTRY_USERNAME: ${{ secrets.FORGEJO_REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.FORGEJO_REGISTRY_PASSWORD }}

jobs:
  trivy-dockerfile:
    name: Trivy Dockerfile
    runs-on: docker
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ github.run_id }}
          restore-keys: trivy-db-${{ runner.os }}-
      - name: Scan Dockerfile misconfig
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: v0.67.2
          scan-type: config
          scan-ref: docker/Dockerfile
          severity: 'HIGH,CRITICAL'
          format: "sarif"
          output: "trivy-dockerfile.sarif"
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-dockerfile.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-dockerfile
          path: trivy-dockerfile.sarif


  build:
    runs-on: docker
    needs: trivy-dockerfile
    outputs:
      sha: ${{ steps.out.outputs.sha }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}
      - id: out
        run: echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website:${{ steps.out.outputs.sha }}
            ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website:latest
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trivy-image:
    name: Trivy Image
    runs-on: docker
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ github.run_id }}
          restore-keys: trivy-db-${{ runner.os }}-
      - name: Scan built image
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: v0.67.2
          image-ref: ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website:${{ needs.build.outputs.sha }}
          vuln-type: "os,library"
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          format: "sarif"
          output: "trivy-image.sarif"
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-image.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image
          path: trivy-image.sarif




  trivy-helm:
    name: Trivy Helm/K8s Config
    runs-on: docker
    needs: trivy-dockerfile
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ github.run_id }}
          restore-keys: trivy-db-${{ runner.os }}-
      - name: Scan Helm charts
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: v0.67.2
          scan-type: config
          scan-ref: charts/my-stupid-website
          severity: 'HIGH,CRITICAL'
          format: "sarif"
          output: "trivy-helm.sarif"
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-helm.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-helm
          path: trivy-helm.sarif


  deploy-dev:
    runs-on: docker
    needs: [trivy-dockerfile, build, trivy-image, trivy-helm]
    if: >
      needs.trivy-dockerfile.result == 'success'
      && needs.build.result == 'success'
      && needs.trivy-image.result == 'success'
      && needs.trivy-helm.result == 'success'
    environment: development
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: azure/setup-helm@v4
      - name: Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/kubeconfig
          chmod 600 $HOME/kubeconfig
          echo "KUBECONFIG=$HOME/kubeconfig" >> $GITHUB_ENV
      - name: Resolve image tag
        id: tag
        run: echo "tag=${{ needs.build.outputs.sha }}" >> "$GITHUB_OUTPUT"
      - name: Helm upgrade (dev)
        run: |
          helm upgrade --install my-stupid-website-dev charts/my-stupid-website \
            -f charts/my-stupid-website/values-dev.yaml \
            --namespace my-stupid-website-dev --create-namespace \
            --set-string image.tag=${{ steps.tag.outputs.tag }} \
            --atomic --wait --kube-insecure-skip-tls-verify

  deploy-prod:
    runs-on: docker
    needs: [trivy-dockerfile, build, trivy-image, trivy-helm, deploy-dev]
    if: >
      needs.deploy-dev.result == 'success'
      && needs.trivy-dockerfile.result == 'success'
      && needs.build.result == 'success'
      && needs.trivy-image.result == 'success'
      && needs.trivy-helm.result == 'success'
    environment: production
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: azure/setup-helm@v4
      - name: Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/kubeconfig
          chmod 600 $HOME/kubeconfig
          echo "KUBECONFIG=$HOME/kubeconfig" >> $GITHUB_ENV
      - name: Resolve image tag
        id: tag
        run: echo "tag=${{ needs.build.outputs.sha }}" >> "$GITHUB_OUTPUT"
      - name: Helm upgrade (prod)
        run: |
          helm upgrade --install my-stupid-website charts/my-stupid-website \
            --namespace my-stupid-website --create-namespace \
            --set-string image.tag=${{ steps.tag.outputs.tag }} \
            --atomic --wait --kube-insecure-skip-tls-verify
