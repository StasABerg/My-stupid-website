name: api-gateway-service

on:
  push:
    branches:
      - main
    paths:
      - 'api-gateway-service/**'
      - 'docker/api-gateway.Dockerfile'
      - 'charts/api-gateway-service/**'
      - '.github/workflows/api-gateway.yaml'
  workflow_dispatch:
    inputs:
      branch:
        type: string
        description: 'Branch or ref to deploy'
        required: true
        default: main

permissions:
  contents: read
  packages: write

concurrency:
  group: api-gateway-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref_name }}
  cancel-in-progress: true

env:
  CHECKOUT_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
  REGISTRY_HOST: forgejo.gitgud.zip
  REGISTRY_NAMESPACE: stasaberg
  TRIVY_IMAGE: aquasec/trivy:0.50.1
  TRIVY_CACHE_DIR: /tmp/trivy-cache

jobs:
  trivy-dockerfile:
    name: Trivy Dockerfile
    runs-on: self-hosted
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - name: Scan Dockerfile misconfig
        id: trivy
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" config \
              --severity HIGH,CRITICAL \
              --format sarif \
              --output /workspace/trivy-api-gateway-dockerfile.sarif \
              /workspace/docker/api-gateway.Dockerfile
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-api-gateway-dockerfile.sarif') != '' }}
        uses: actions/upload-artifact@v3
        with:
          name: trivy-api-gateway-dockerfile
          path: trivy-api-gateway-dockerfile.sarif

  trivy-helm:
    name: Trivy Helm/K8s Config
    runs-on: self-hosted
    needs: trivy-dockerfile
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - name: Scan Helm charts
        id: trivy
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" config \
              --severity HIGH,CRITICAL \
              --format sarif \
              --output /workspace/trivy-api-gateway-helm.sarif \
              /workspace/charts/api-gateway-service
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-api-gateway-helm.sarif') != '' }}
        uses: actions/upload-artifact@v3
        with:
          name: trivy-api-gateway-helm
          path: trivy-api-gateway-helm.sarif

  build:
    runs-on: self-hosted
    needs: trivy-dockerfile
    outputs:
      sha: ${{ steps.out.outputs.sha }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ secrets.FORGEJO_REGISTRY_USERNAME }}
          password: ${{ secrets.FORGEJO_REGISTRY_PASSWORD }}
      - id: out
        run: echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/api-gateway.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/api-gateway-service:${{ steps.out.outputs.sha }}
            ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/api-gateway-service:latest
          provenance: false
          cache-from: type=local,src=/home/runner/.cache/buildx/api-gateway-service
          cache-to: type=local,dest=/home/runner/.cache/buildx/api-gateway-service,mode=max

  trivy-image:
    name: Trivy Image
    runs-on: self-hosted
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Scan built image
        id: trivy
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          IMAGE="${REGISTRY_HOST}/${REGISTRY_NAMESPACE}/api-gateway-service:${{ needs.build.outputs.sha }}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" image \
              --severity HIGH,CRITICAL \
              --ignore-unfixed \
              --format sarif \
              --output /workspace/trivy-api-gateway-image.sarif \
              "${IMAGE}"
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-api-gateway-image.sarif') != '' }}
        uses: actions/upload-artifact@v3
        with:
          name: trivy-api-gateway-image
          path: trivy-api-gateway-image.sarif

  deploy-dev:
    runs-on: self-hosted
    needs: [build, trivy-image, trivy-helm]
    if: needs.build.result == 'success' && needs.trivy-image.result == 'success' && needs.trivy-helm.result == 'success'
    environment: development
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: azure/setup-helm@v4
      - name: Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/kubeconfig
          chmod 600 $HOME/kubeconfig
          echo "KUBECONFIG=$HOME/kubeconfig" >> $GITHUB_ENV
      - name: Helm upgrade (dev - api gateway)
        run: |
          helm upgrade --install my-stupid-website-api charts/api-gateway-service \
            -f charts/api-gateway-service/values-dev.yaml \
            --namespace my-stupid-website-dev --create-namespace \
            --set-string image.tag=${{ needs.build.outputs.sha }} \
            --rollback-on-failure --wait --kube-insecure-skip-tls-verify
