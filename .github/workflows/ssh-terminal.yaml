name: terminal-ci-cd

on:
  push:
    branches: [ main ]
    paths:
      - 'terminal-service/**'
      - 'docker/terminal.Dockerfile'
      - 'charts/terminal-service/**'
      - '.github/workflows/ssh-terminal.yaml'
  workflow_dispatch:
    inputs:
      branch:
        type: string
        description: 'Branch or ref to deploy'
        required: true
        default: main

permissions:
  contents: read
  packages: write

concurrency:
  group: terminal-ci-cd-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref_name }}
  cancel-in-progress: true

env:
  CHECKOUT_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
  REGISTRY_HOST: forgejo.gitgud.zip
  REGISTRY_NAMESPACE: stasaberg
  TRIVY_IMAGE: aquasec/trivy:0.50.1
  TRIVY_CACHE_DIR: /tmp/trivy-cache

jobs:
  trivy-dockerfile:
    name: Trivy Dockerfile (terminal)
    runs-on: docker
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ env.CHECKOUT_REF }}
      - name: Scan terminal Dockerfile
        id: trivy
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" config \
              --severity HIGH,CRITICAL \
              --format sarif \
              --output /workspace/trivy-terminal-dockerfile.sarif \
              /workspace/docker/terminal.Dockerfile
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-terminal-dockerfile.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-terminal-dockerfile
          path: trivy-terminal-dockerfile.sarif

  trivy-helm:
    name: Trivy Helm/K8s Config (terminal)
    runs-on: docker
    needs: trivy-dockerfile
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - name: Scan Helm charts
        id: trivy
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" config \
              --severity HIGH,CRITICAL \
              --format sarif \
              --output /workspace/trivy-terminal-helm.sarif \
              /workspace/charts/terminal-service
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-terminal-helm.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-terminal-helm
          path: trivy-terminal-helm.sarif


  build:
    runs-on: docker
    needs: trivy-dockerfile
    outputs:
      sha: ${{ steps.meta.outputs.sha }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ secrets.FORGEJO_REGISTRY_USERNAME }}
          password: ${{ secrets.FORGEJO_REGISTRY_PASSWORD }}
      - name: Record image tag
        id: meta
        run: echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
      - name: Build & push terminal image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/terminal.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website-terminal:${{ steps.meta.outputs.sha }}
            ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/my-stupid-website-terminal:latest
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trivy-image:
    name: Trivy Image (terminal)
    runs-on: docker
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Scan built terminal image
        id: trivy
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p "${TRIVY_CACHE_DIR}"
          IMAGE="${REGISTRY_HOST}/${REGISTRY_NAMESPACE}/my-stupid-website-terminal:${{ needs.build.outputs.sha }}"
          docker run --rm \
            -v "${TRIVY_CACHE_DIR}:/root/.cache/" \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            "${TRIVY_IMAGE}" image \
              --severity HIGH,CRITICAL \
              --ignore-unfixed \
              --format sarif \
              --output /workspace/trivy-terminal-image.sarif \
              "${IMAGE}"
      - name: Upload SARIF artifact
        if: ${{ always() && hashFiles('trivy-terminal-image.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-terminal-image
          path: trivy-terminal-image.sarif


  deploy-dev:
    runs-on: docker
    needs: [build, trivy-image, trivy-helm]
    if: needs.build.result == 'success' && needs.trivy-image.result == 'success' && needs.trivy-helm.result == 'success'
    environment: development
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: azure/setup-helm@v4
      - name: Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/kubeconfig
          chmod 600 $HOME/kubeconfig
          echo "KUBECONFIG=$HOME/kubeconfig" >> $GITHUB_ENV
      - name: Helm upgrade (dev - terminal)
        run: |
          helm upgrade --install my-stupid-website-terminal charts/terminal-service \
            -f charts/terminal-service/values-dev.yaml \
            --namespace my-stupid-website-dev --create-namespace \
            --set-string image.tag=${{ needs.build.outputs.sha }} \
            --atomic --wait --kube-insecure-skip-tls-verify

  deploy-prod:
    runs-on: self-hosted
    needs: [build, trivy-image, trivy-helm, deploy-dev]
    if: needs.deploy-dev.result == 'success' && needs.build.result == 'success' && needs.trivy-image.result == 'success' && needs.trivy-helm.result == 'success'
    environment: production
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.CHECKOUT_REF }}
      - uses: azure/setup-helm@v4
      - name: Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/kubeconfig
          chmod 600 $HOME/kubeconfig
          echo "KUBECONFIG=$HOME/kubeconfig" >> $GITHUB_ENV
      - name: Helm upgrade (prod - terminal)
        run: |
          helm upgrade --install my-stupid-website-terminal charts/terminal-service \
            --namespace my-stupid-website --create-namespace \
            --set-string image.tag=${{ needs.build.outputs.sha }} \
            --atomic --wait --kube-insecure-skip-tls-verify
