name: radio-service

on:
  push:
    branches: [ main ]
    paths:
      - 'radio-service/**'
      - 'docker/radio-service.Dockerfile'
      - '.github/workflows/radio-service.yaml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: radio-service-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  trivy-dockerfile:
    name: Trivy Dockerfile
    runs-on: self-hosted
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ github.run_id }}
          restore-keys: trivy-db-${{ runner.os }}-
      - name: Scan Dockerfile misconfig
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: v0.67.2
          scan-type: config
          scan-ref: docker/radio-service.Dockerfile
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: trivy-radio-dockerfile.sarif
      - name: Upload SARIF
        if: ${{ always() && hashFiles('trivy-radio-dockerfile.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-radio-dockerfile.sarif

  build:
    runs-on: self-hosted
    needs: trivy-dockerfile
    outputs:
      sha: ${{ steps.out.outputs.sha }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: out
        run: echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/radio-service.Dockerfile
          push: true
          tags: |
            ghcr.io/stasaberg/radio-service:${{ steps.out.outputs.sha }}
            ghcr.io/stasaberg/radio-service:latest
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trivy-image:
    name: Trivy Image
    runs-on: self-hosted
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ github.run_id }}
          restore-keys: trivy-db-${{ runner.os }}-
      - name: Scan built image
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: v0.67.2
          image-ref: ghcr.io/stasaberg/radio-service:${{ needs.build.outputs.sha }}
          vuln-type: 'os,library'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: trivy-radio-image.sarif
      - name: Upload SARIF
        if: ${{ always() && hashFiles('trivy-radio-image.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-radio-image.sarif
