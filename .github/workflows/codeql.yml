name: codeql

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '18 7 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: host
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set working dir
        run: echo "CODEQL_EXTRACTOR_JAVASCRIPT_WIPATH=app" >> $GITHUB_ENV

      - name: Skip CodeQL
        run: |
          echo "CodeQL GitHub action is not mirrored on this Forgejo instance."
          echo "Skipping static analysis for ${{ matrix.language }}."
