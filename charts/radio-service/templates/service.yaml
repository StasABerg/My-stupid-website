apiVersion: v1
kind: Service
metadata:
  name: {{ include "radio-service.fullname" . }}
  labels:
    {{- include "radio-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "radio-service.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
