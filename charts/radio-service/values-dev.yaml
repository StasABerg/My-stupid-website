replicaCount: 1

autoscaling:
  enabled: false

ingress:
  enabled: false

env:
  - name: REDIS_URL
    valueFrom:
      secretKeyRef:
        name: radio-service-env-dev
        key: REDIS_URL
        optional: true
  - name: PG_URL
    valueFrom:
      secretKeyRef:
        name: radio-service-env-dev
        key: PG_URL
  - name: PG_USER
    valueFrom:
      secretKeyRef:
        name: radio-service-env-dev
        key: PG_USER
        optional: true
  - name: PG_PASS
    valueFrom:
      secretKeyRef:
        name: radio-service-env-dev
        key: PG_PASS
        optional: true
  - name: STATIONS_CACHE_KEY
    valueFrom:
      secretKeyRef:
        name: radio-service-env-dev
        key: STATIONS_CACHE_KEY
        optional: true
  - name: STATIONS_REFRESH_TOKEN
    valueFrom:
      secretKeyRef:
        name: radio-service-env-dev
        key: STATIONS_REFRESH_TOKEN
        optional: true
  - name: ALLOW_INSECURE_TRANSPORT
    value: "true"
  - name: TRUST_PROXY
    value: loopback,linklocal,uniquelocal
