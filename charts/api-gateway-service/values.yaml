replicaCount: 1

image:
  registry: ghcr.io
  repository: stasaberg/api-gateway-service
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: "my-stupid-website-api"

serviceAccount:
  create: false
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  fsGroup: 101
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsUser: 101
  runAsGroup: 101
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 8080

radioService:
  name: my-stupid-website-radio
  port: 4010

terminalService:
  name: my-stupid-website-terminal
  port: 80

allowOrigins: []

session:
  cookieName: gateway.sid
  maxAgeSeconds: 2592000
  secretValue: ""
  secretRef: "radio-service-env"
  secretRefKey: SESSION_SECRET
  secretOptional: true

cache:
  ttlSeconds: 60
  memory:
    enabled: true
    maxEntries: 200
  redis:
    secretName: radio-service-env
    secretKey: REDIS_URL
    optional: true

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 3
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      selectPolicy: Max
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
nodeSelector: {}
tolerations: []
affinity: {}
