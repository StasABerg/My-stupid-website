replicaCount: 1

image:
  registry: ghcr.io
  repository: stasaberg/api-gateway-service
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: "my-stupid-website-api"

serviceAccount:
  create: false
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  fsGroup: 101
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsUser: 101
  runAsGroup: 101
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 8080

radioService:
  name: my-stupid-website-radio
  port: 4010

terminalService:
  name: my-stupid-website-terminal
  port: 80

allowOrigins: []

serviceAuth:
  existingSecret: ""
  secretKey: ""
  value: ""

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 70

nodeSelector: {}
tolerations: []
affinity: {}
