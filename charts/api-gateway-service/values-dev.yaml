autoscaling:
  enabled: false

replicaCount: 1

radioService:
  name: my-stupid-website-radio

terminalService:
  name: my-stupid-website-terminal

session:
  secretRef: "radio-service-env-dev"
  secretRefKey: SESSION_SECRET
  secretOptional: true

cache:
  ttlSeconds: 30
  memory:
    enabled: true
    maxEntries: 100
  redis:
    secretName: radio-service-env-dev
    secretKey: REDIS_URL
    optional: true
