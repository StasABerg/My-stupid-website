{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "terminal-service.fullname" . }}
  labels:
    {{- include "terminal-service.labels" . | nindent 4 }}
spec:
  {{- $parents := .Values.gateway.parentRefs | default (list) }}
  {{- if $parents }}
  parentRefs:
    {{- range $parents }}
    - name: {{ .name }}
      {{- if .namespace }}
      namespace: {{ .namespace }}
      {{- end }}
      {{- if .sectionName }}
      sectionName: {{ .sectionName }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- with .Values.gateway.hostnames }}
  hostnames:
    {{- range . }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    - matches:
        {{- $paths := .Values.gateway.paths | default (list (dict "value" "/" "type" "PathPrefix")) }}
        {{- range $paths }}
        - path:
            type: {{ .type | default "PathPrefix" }}
            value: {{ .value | default "/" }}
        {{- end }}
      backendRefs:
        - name: {{ include "terminal-service.fullname" . }}
          port: {{ .Values.service.port }}
      {{- with .Values.gateway.middlewareRefs }}
      filters:
        {{- range . }}
        - type: ExtensionRef
          extensionRef:
            group: {{ .group | default "projectcontour.io" }}
            kind: {{ .kind | default "Policy" }}
            name: {{ .name }}
            {{- if .namespace }}
            namespace: {{ .namespace }}
            {{- end }}
        {{- end }}
      {{- end }}
{{- end }}
