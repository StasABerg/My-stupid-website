replicaCount: 1

image:
  registry: ghcr.io
  repository: stasaberg/my-stupid-website-terminal
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: "my-stupid-website-terminal"

serviceAccount:
  create: false
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  fsGroup: 101
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 101
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

containerPort: 8080

service:
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: false
  className: traefik
  annotations: {}
  hosts: []
  tls: []

env:
  SANDBOX_ROOT: /sandbox
  COMMAND_TIMEOUT_MS: "4000"
  MAX_PAYLOAD_BYTES: "2048"
  MAX_OUTPUT_BYTES: "16384"
  CORS_ALLOW_ORIGIN: "https://gitgud.qzz.io,https://dev.gitgud.qzz.io"

serviceAuth:
  existingSecret: ""
  secretKey: ""
  value: ""

volumeMounts:
  - name: sandbox-data
    mountPath: /sandbox
  - name: tmp-data
    mountPath: /tmp

volumes:
  - name: sandbox-data
    emptyDir: {}
  - name: tmp-data
    emptyDir: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

nodeSelector: {}
tolerations: []
affinity: {}
