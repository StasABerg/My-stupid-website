gateway:
  enabled: true
  parentRefs:
    - name: contour-gateway
      namespace: contour
      sectionName: http
    - name: contour-gateway
      namespace: contour
      sectionName: https
  hostnames:
    - dev.gitgud.qzz.io
  paths:
    - value: /
      type: PathPrefix
  middlewareRefs: []
autoscaling:
  enabled: false
replicaCount: 1
env:
  - name: VITE_RADIO_API_BASE_URL
    value: /api/radio
  - name: VITE_TERMINAL_API_BASE_URL
    value: /api/terminal
  - name: VITE_RADIO_DEFAULT_LIMIT
    value: "200"
