
#test
image:
  pullPolicy: IfNotPresent


imagePullSecrets: []
nameOverride: ""
fullnameOverride: "my-stupid-website"

serviceAccount:
  create: false
  name: ""
  automount: false


podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  fsGroup: 101

securityContext:
  runAsUser: 101
  runAsGroup: 101
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]


service:
  type: ClusterIP
  port: 80

containerPort: 8080

ingress:
  enabled: true
  className: traefik
  annotations: {}
  hosts:
    - host: gitgud.qzz.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 3
  periodSeconds: 5

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes:
  - { name: nginx-cache, emptyDir: {} }
  - { name: nginx-run,   emptyDir: {} }
  - { name: nginx-log,   emptyDir: {} }
  - { name: tmp,         emptyDir: {} }

volumeMounts:
  - { name: nginx-cache, mountPath: /var/cache/nginx }
  - { name: nginx-run,   mountPath: /var/run }
  - { name: nginx-log,   mountPath: /var/log/nginx }
  - { name: tmp,         mountPath: /tmp }

env:
  - name: VITE_RADIO_API_BASE_URL
    value: /api/radio
  - name: VITE_TERMINAL_API_BASE_URL
    value: /api/terminal
  - name: VITE_RADIO_DEFAULT_LIMIT
    value: "200"
