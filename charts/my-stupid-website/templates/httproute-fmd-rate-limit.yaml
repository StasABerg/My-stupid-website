{{- $gateway := .Values.gateway | default dict }}
{{- $fmd := $gateway.fmdRateLimit | default dict }}
{{- if and $gateway.enabled $fmd.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ printf "%s-fmd" (include "my-stupid-website.fullname" .) | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "my-stupid-website.labels" . | nindent 4 }}
spec:
  {{- with $gateway.parentRefs }}
  parentRefs:
    {{- range . }}
    - name: {{ .name }}
      {{- if .namespace }}
      namespace: {{ .namespace }}
      {{- end }}
      {{- if .sectionName }}
      sectionName: {{ .sectionName }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- with $gateway.hostnames }}
  hostnames:
    {{- range . }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    - matches:
        - method: POST
          path:
            type: PathExact
            value: /api/fmd/v1/fetch-md
      backendRefs:
        - name: {{ include "my-stupid-website.fullname" . }}
          port: {{ .Values.service.port }}
      filters:
        {{- with $gateway.middlewareRefs }}
        {{- range . }}
        - type: ExtensionRef
          extensionRef:
            group: {{ .group | default "configuration.konghq.com" }}
            kind: {{ .kind | default "KongPlugin" }}
            name: {{ .name }}
            {{- if .namespace }}
            namespace: {{ .namespace }}
            {{- end }}
        {{- end }}
        {{- end }}
        - type: ExtensionRef
          extensionRef:
            group: configuration.konghq.com
            kind: KongPlugin
            name: {{ printf "%s-fmd-rate-limit" (include "my-stupid-website.fullname" .) | trunc 63 | trimSuffix "-" }}
{{- end }}

